<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".idea/css/styles.css">

</head>
<body>
    <header>
        <h1 class="titulo">Student Management System</h1>
        <button class="button">
            <label id="add_student" class="Add_student_button">Add Student</label>
        </button>
    </header>
    <div id="list" class="globalContainer">
        <div class="cardsContainer" >
            <h1 class="title_card">Student List</h1>
            <div class="cards_div" id="studentsList"></div>
        </div>
    </div>

    <div class="registerContainer" id="register">

        <div class="register">

            <h2>Add New Student</h2>
            <form action="#" class="registerForm">
                <div  class="div_register_input">
                    <div class="div_left">
                        <label for="new_student_name">Full name*</label>
                        <input id="new_student_name" type="text" placeholder="Jesus Perez">
                        <label for="new_student_code" >Student Code (ID)*</label>
                        <input id="new_student_code" type="text" placeholder="1234">
                        <label for="new_student_email">Email</label>
                        <input id="new_student_email" type="email" placeholder="jesusperez@gmail.com">

                    </div>
                    <div class="div_right">
                        <label for="new_student_githubLink">GitHub Link</label>
                        <input id="new_student_githubLink" type="text" placeholder="https://github.com/jesusperez">
                        <label for="new_student_photo">Photo URL</label>
                        <input  id="new_student_photo" type="text" placeholder="https://photo.com/jesusperez.jpg">

                    </div>
                </div>
                <div class = "div_button_register">
                    <label for="new_student_description"> Description</label>
                    <textarea id="new_student_description" class="textarea_description" name="text_area" cols="30" rows="10" placeholder="Description"></textarea>
                    <input id="bnt_register" class="button_login" type="button" value="Register">
                </div>

            </form>

            <button class="goBackBtn" id="goBack">Go back</button>
        </div>

    </div>
    <template id="studentCardTemplate">
        <div class="studentCard">
            <figure class="div_card">
                <img class="profileImg student-photo" src="" alt="foto del estudiante">
                <button id="btn_edit" class="button_edit">
                    <img class="img_button_edit" src=".idea/sources/boton-editar.png" alt="">
                </button>
            </figure>

            <div class="card_content">
                <p class="nombre student-name">Estudiante</p>
                <p class="codigo student-id">ID: <span>123</span></p>
                <p class="correo student-email"> estudiante@gmail.com</p>
                <p class="descripcion student-description">Descripcion</p>
                <button id="bnt_github" class="boton student-github">
                    <img class="button_img" alt="" src=".idea/sources/logoGithub.png">
                    <label class="button_name">Github</label>
                </button>
            </div>
        </div>
    </template>
    <script src=".idea/js/api.js"></script>
    <script src=".idea/js/app.js"></script>
    <script src=".idea/js/register.js"></script>

</body>
</html>
