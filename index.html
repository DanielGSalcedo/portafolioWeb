<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--google fonts links-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            rel="stylesheet"/>
    <!--css links-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<header>
    <h1 class="titulo">Student Management System</h1>
    <div class="div_header_right">
        <div class="search-container">
            <span class="material-symbols-outlined">search</span>
            <label for="search"></label><input type="text" class="search-bard" id="search" placeholder="Search student">
        </div>
        <button class="button">
            <span class="material-symbols-outlined">light_mode</span>
        </button>
        <button id="add_student" class="button">
            <span class="material-symbols-outlined">person_add</span>
        </button>
    </div>
</header>
<div id="list" class="globalContainer">
    <div class="cardsContainer">
        <h1 class="title_card">Student List</h1>
        <div class="cards_div" id="studentsList"></div>
    </div>
</div>
<script src="js/api.js" ></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
